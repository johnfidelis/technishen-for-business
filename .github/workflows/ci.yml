name: Technisen

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev 
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 22]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm run lint

      - name: Check Prettier formatting
        run: npm run prettier-check

      - name: Build project
        run: npm run build
